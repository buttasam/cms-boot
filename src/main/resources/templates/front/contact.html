<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="~{front/fragments/header :: head}">
</head>

<body>

<!-- main menu -->
<div th:replace="~{front/fragments/header :: main-menu}"></div>
<!-- /main menu -->

<!-- Page content -->
<section class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
    <!-- Intro -->
    <div class="text-center">
        <h1 class="mt-20 text-4xl font-bold tracking-tight" th:utext="${pageTexts.get('contacts-text')}">
        </h1>
    </div>

    <!-- Contact form -->
    <form
            class="mt-12 space-y-8"
            th:action="@{/contacts/send}"
            th:object="${contactForm}"
            method="post"
            enctype="multipart/form-data"
    >
        <!-- E-mail -->
        <div class="space-y-2">
            <label class="block text-sm font-medium">
                E-mail
                <span class="text-red-600">*</span>
            </label>
            <input
                    th:field="*{email}"
                    type="email"
                    required
                    class="w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <span
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="block text-sm text-red-600"
            ></span>
        </div>

        <!-- Message -->
        <div class="space-y-2">
            <label class="block text-sm font-medium">
                Message
                <span class="text-red-600">*</span>
            </label>
            <textarea
                    th:field="*{message}"
                    required
                    rows="5"
                    class="w-full rounded-md border border-gray-300 p-3 shadow-sm resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500"
            ></textarea>
            <span
                    th:if="${#fields.hasErrors('message')}"
                    th:errors="*{message}"
                    class="block text-sm text-red-600"
            ></span>
        </div>

        <!-- Submit button -->
        <div>
            <input
                    type="submit"
                    value="Send"
                    class="inline-flex cursor-pointer items-center rounded-md bg-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
        </div>
    </form>
</section>

</body>
</html>
