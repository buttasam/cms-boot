<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer">
    <div class="pull-right">
        Verze: <span th:text="${version}"></span>
    </div>
    <div class="clearfix"></div>
</footer>

<div th:fragment="footer-scripts">

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/1.11.3/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/webjars/fastclick/1.0.6/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/webjars/nprogress/0.1.2/nprogress.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/webjars/chart.js/2.5.0/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/webjars/gauge.js/1.3.2/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/webjars/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/webjars/iCheck/1.0.2/icheck.min.js}"></script>
    <!-- Flot -->
    <script th:src="@{/webjars/flot/0.8.3/jquery.flot.js}"></script>
    <script th:src="@{/webjars/flot/0.8.3/jquery.flot.pie.js}"></script>
    <script th:src="@{/webjars/flot/0.8.3/jquery.flot.time.js}"></script>
    <script th:src="@{/webjars/flot/0.8.3/jquery.flot.stack.js}"></script>
    <script th:src="@{/webjars/flot/0.8.3/jquery.flot.resize.js}"></script>
    <!-- DateJS -->
    <script th:src="@{/webjars/datejs/1.0.0-rc3/build/date.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{/webjars/github-com-manifestinteractive-jqvmap/1.5.1/jquery.vmap.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/webjars/moment/2.18.1/min/moment.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.js}"></script>

    <!-- Custom Theme Scripts -->
    <script src="/admin/js/custom.min.js"></script>
</div>

</html>
