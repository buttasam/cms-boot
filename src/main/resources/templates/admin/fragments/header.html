<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>CMS Boot | Administration </title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="/webjars/nprogress/0.1.2/css/nprogress.css" rel="stylesheet"/>
    <!-- iCheck -->
    <link href="/webjars/iCheck/1.0.2/skins/flat/green.css" rel="stylesheet"/>

    <!-- bootstrap-progressbar -->
    <link href="/webjars/bootstrap-progressbar/0.9.0/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"/>
    <!-- JQVMap -->
    <link href="/webjars/github-com-manifestinteractive-jqvmap/1.5.1/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.css" rel="stylesheet"/>

    <!-- ckeditor -->
    <script src="//cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>

    <!-- Custom Theme Style -->
    <link href="/admin/css/custom.min.css" rel="stylesheet"/>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- main menu -->
        <div th:fragment="top-menu" class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a th:href="@{/admin/dashboard}" class="site_title"><i class="fa fa-user"></i>
                        <span>Administration</span></a>
                </div>

                <div class="clearfix"></div>

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>Contant</h3>
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-edit"></i> Sites content <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li th:each="page : ${pages}">
                                        <a th:href="@{/admin/page/} + ${page.url}" th:text="${page.title}"></a>
                                    </li>
                                    <li sec:authorize="hasRole('DEVELOPER')"><a th:href="@{/admin/addPage}">Add site</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="menu_section">
                        <h3>E-shop</h3>
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-cube"></i> Products <span
                                    class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/product/all}">List</a></li>
                                    <li><a th:href="@{/admin/product/addProduct}">Add product</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="menu_section">
                        <h3>Other</h3>
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-desktop"></i> System <span
                                    class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/notification}">Notifications</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->

            </div>
        </div>
        <!-- /main menu -->


        <!-- top navigation -->
        <div th:fragment="top-menu" class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a sec:authentication="name" href="javascript:;" class="user-profile dropdown-toggle"
                               data-toggle="dropdown"
                               aria-expanded="false">
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a th:href="@{/}" target="_blank"> Show website</a></li>
                                <li>
                                    <div class="text-center">

                                        <form th:action="@{/logout}" method="post">
                                            <input type="submit" value="Logout" class="btn btn-success"/>
                                        </form>

                                    </div>
                                </li>
                            </ul>
                        </li>

                        <li role="presentation" class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown"
                               aria-expanded="false">
                                <i class="fa fa-envelope-o"></i>
                                <span class="badge bg-green" th:text="${#lists.size(newNotifications)}"></span>
                            </a>
                            <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                                <li th:each="newNotification : ${newNotifications}">
                                    <a>
                                        <span class="message" th:text="${newNotification.message}">
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <div class="text-center">
                                        <a th:href="@{/admin/notification}">
                                            <strong>Show all notifications</strong>
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->


    </div>
</div>

<!-- jQuery -->
<script src="/webjars/jquery/1.11.3/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/webjars/fastclick/1.0.6/fastclick.js"></script>
<!-- NProgress -->
<script src="/webjars/nprogress/0.1.2/nprogress.js"></script>
<!-- Chart.js -->
<script src="/webjars/chart.js/2.5.0/dist/Chart.min.js"></script>
<!-- gauge.js -->
<script src="/webjars/gauge.js/1.3.2/dist/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="/webjars/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="/webjars/iCheck/1.0.2/icheck.min.js"></script>
<!-- Skycons TODO -->
<script src="../vendors/skycons/skycons.js"></script>
<!-- Flot -->
<script src="/webjars/flot/0.8.3/jquery.flot.js"></script>
<script src="/webjars/flot/0.8.3/jquery.flot.pie.js"></script>
<script src="/webjars/flot/0.8.3/jquery.flot.time.js"></script>
<script src="/webjars/flot/0.8.3/jquery.flot.stack.js"></script>
<script src="/webjars/flot/0.8.3/jquery.flot.resize.js"></script>
<!-- Flot plugins TODO-->
<script src="../vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
<script src="../vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
<script src="../vendors/flot.curvedlines/curvedLines.js"></script>
<!-- DateJS -->
<script src="/webjars/datejs/1.0.0-rc3/build/date.js"></script>
<!-- JQVMap TODO check-->
<script src="/webjars/github-com-manifestinteractive-jqvmap/1.5.1/jquery.vmap.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/webjars/moment/2.18.1/min/moment.min.js"></script>
<script src="/webjars/bootstrap-daterangepicker/2.1.25/daterangepicker.js"></script>

<!-- Custom Theme Scripts -->
<script src="/admin/js/custom.min.js"></script>

</body>
</html>
