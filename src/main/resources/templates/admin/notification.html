<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- top navigation -->
        <div th:replace="admin/fragments/header :: top-menu"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 914px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Upozornění</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">

                            <div class="x_content" style="display: block;">
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th>Zpráva</th>
                                        <th>Akce</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="notification : ${notifications}">
                                        <td th:text="${notification.message}">
                                        </td>
                                        <td>
                                            <a th:if="${!notification.isRead()}" th:href="@{/admin/notification/read(notificationId=${notification.id})}" class="btn btn-info btn-xs"><i class="fa fa-eye"></i> Přečíst </a>
                                            <a th:href="@{/admin/notification/delete(notificationId=${notification.id})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Odstanit </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>


    <!-- footer content -->
    <footer th:replace="admin/fragments/footer :: footer"></footer>
    <!-- /footer content -->
</div>

<div th:replace="admin/fragments/footer :: footer-scripts"></div>

</body>
</html>
