<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{front/fragments/header :: head}">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div x-data="{ form: 'login' }" class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

    <section x-show="form === 'login'">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

        <form th:action="@{/login}" method="post" class="space-y-4">

            <div th:if="${param.error}" class="text-red-600 text-sm">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="text-green-600 text-sm">
                You have been logged out.
            </div>

            <input name="username" type="text" placeholder="Username" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <input name="password" type="password" placeholder="Password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded">
                Login
            </button>

            <div class="flex justify-between text-sm mt-3">
                <a href="#" @click.prevent="form='register'" class="text-indigo-600 hover:underline">
                    Create new account
                </a>
            </div>
        </form>
    </section>

    <section x-show="form === 'register'">
        <h1 class="text-2xl font-semibold text-center mb-6">Create new account</h1>

        <form th:action="@{/register}" method="post" class="space-y-4">
            <input name="username" type="text" placeholder="Username" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <input name="email" type="email" placeholder="Email" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <input name="password" type="password" placeholder="Password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <input name="password_confirm" type="password" placeholder="Password confirm" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-indigo-200"/>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded">
                Create
            </button>

            <p class="text-center text-sm mt-3">
                Already a member?
                <a href="#" @click.prevent="form='login'" class="text-indigo-600 hover:underline">Log in</a>
            </p>
        </form>
    </section>
</div>
</body>
</html>
